<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <title>کودک‌یار | کمک به تحصیل کودکان کار</title>

        body {
            font-family: 'Tahoma', sans-serif;
            background: #f4f4f9;

            text-align: center;

            background: white;
            border-radius: 16px;
            padding: 40px;

            margin: auto;

        }
        h1 {

        }

            word-break: break-word;

            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;

<meta name="viewport" content="width=device-width, initial-scale=1.0">
